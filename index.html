      flex: 1 1 100%;

    .ad h3 {
      margin-top: 0;
      color: #4B0082;

    .ad img, .about_img img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0; 
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    .dropdown-submenu {
      position: relative;
    }
    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -1px;
    }
    .full-page-container {
        height: 100vh;

      background-size: cover;

      background-repeat: no-repeat;
